<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Garage Form</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-primary {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: white;
            background-color: #007bff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <form action="/appointmentsDisplay" th:object="${customer}" method="post" onsubmit="showNotification(event)">
        <h1>Car Garage Form</h1>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:value="${CustomerName}" name="customerName" placeholder="Enter Customer Name" required/>

        <label for="carType">Car Type:</label>
        <input type="text" id="carType" th:value="${CarType}" name="carType" placeholder="Enter Car Type" required/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:value="${PhoneNumber}" name="phoneNumber" placeholder="Enter Phone Number" required/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:value="${Address}" name="address" placeholder="Enter Address" required/>

        <button type="submit">Submit</button>
        <a th:href="@{/appointmentsList}" class="btn-primary">View Appointments</a>
    </form>

    <script>
        // Function to show a notification on form submit
        function showNotification(event) {
            event.preventDefault(); // Prevent default form submission to show the alert first
            
            // Display the success alert
            alert("Data saved successfully!");

            // Optionally, submit the form after the alert
            event.target.submit();
        }
    </script>
</body>
</html>
