<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Garage</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Wrapper for main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        /* Hero section styling */
        .hero {
            width: 100%;
            max-width: 800px;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }

        .hero h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #333;
        }

        .hero p {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .hero .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        /* Charts section styling */
        .charts {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .charts canvas {
            width: 250px;
            height: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Car Garage</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/appointments}">Appointments</a></li>
                <li><a th:href="@{/about}">About Us</a></li>
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/login}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <section class="hero">
            <h2>Your Trusted Car Repair and Maintenance Service</h2>
            <p>Book your next service with us today!</p>
            <a th:href="@{/appointments}" class="btn">Create An Appointment</a>
        </section>
        
        <section class="charts">
            <div>
                <canvas id="carsRepairedBarChart"></canvas>
            </div>
            <div>
                <canvas id="carsRepairedPieChart"></canvas>
            </div>
        </section>
    </div>

   
    <script>
        const barChartCtx = document.getElementById('carsRepairedBarChart').getContext('2d');
        new Chart(barChartCtx, {
            type: 'bar',
            data: {
                labels: ['BMW', 'BENZ', 'KIA', 'CORONA'],
                datasets: [{
                    label: 'Cars Repaired in 2024',
                    data: [25, 30, 20, 15],
                    backgroundColor: ['#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const pieChartCtx = document.getElementById('carsRepairedPieChart').getContext('2d');
        new Chart(pieChartCtx, {
            type: 'pie',
            data: {
                labels: ['BMW', 'BENZ', 'KIA', 'CORONA'],
                datasets: [{
                    data: [25, 30, 20, 15],
                    backgroundColor: ['#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
